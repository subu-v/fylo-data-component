<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="flyo-data-component">
        <div class="flyo-data-component__action-box">
          <div class="flyo-data-component__logo-box">
            <img
              src="images/logo.svg"
              alt="Flyo data component Logo"
              class="flyo-data-component__logo"
            />
          </div>

          <div class="flyo-data-component__actions">
            <div class="flyo-data-component__icon-box">
              <img
                src="images/icon-document.svg"
                alt="Document icon"
                class="flyo-data-component__icon"
              />
            </div>
            <div class="flyo-data-component__icon-box">
              <img
                src="images/icon-folder.svg"
                alt="Folder icon"
                class="flyo-data-component__icon"
              />
            </div>
            <div class="flyo-data-component__icon-box">
              <img
                src="images/icon-upload.svg"
                alt="Upload icon"
                class="flyo-data-component__icon"
              />
            </div>
          </div>
        </div>
        <div class="flyo-data-component__data-storage">
          <p class="flyo-data-component__data-info">
            You've used
            <span class="flyo-data-component__data-info--bold">815 GB</span>
            of your storage
          </p>
          <div class="flyo-data-component__data-slider">
            <div class="flyo-data-component__data-slider--gradient"></div>
          </div>

          <div class="flyo-data-component__data-range">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>

          <div class="flyo-data-component__data-left">
            <span class="flyo-data-component__data-left--dark-blue">185</span>
            <span class="flyo-data-component__data-left--greyish-blue"
              >GB LEFT</span
            >
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="">Subramani</a>.
      </div>
    </main>
     <aside class="aside">
       <div class="attribution">
        Challenge by
        <a
          class="attribution__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__link author__link"
          href="https://www.frontendmentor.io/profile/subu-v"
          target="_blank"
          >Subramani.</a
        >
      </div>
    </aside>
  </body>
</html>
